<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosichinhhieu2hand</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/slider.css">
    <link rel="stylesheet" href="../assets/css/grid__system.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="grid wide row navbar-header">
            <div class="navbar-header-logo">
                <img src="../assets/img/svg_20220423_130639_0000.png" alt="">
            </div>
            <div class="navbar-header-search">
                <input type="text">
                <button class="btn-search">
                    <i class="btn-search--icon fas fa-search"></i>
                    Tìm kiếm
                </button>
            </div>
            <div class="navbar-header-user">
                <a href="" class="navbar-header-user--login">Đăng ký/ Đăng nhập</a>
            </div>
            <div class="navbar-header-cart">
                <i class="navbar-header-cart--icon fas fa-shopping-cart"></i>
            </div>
        </nav>
        <div class="grid wide row header-menu_bar">
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text menu_bar--list--test--home">DANH MỤC 1</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 2</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 3</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 4</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 5</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 6</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 7</a>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="grid wide swiper mySwiper">
            <div id="sliderContainer" class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../assets/js/slider.js"></script>
</body>

</html>
