<head>

    <title>Dosichinhhieu2hand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/grid__system.css">
    <link rel="stylesheet" href="../assets/css/items.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <nav class="grid wide row navbar-header">
            <div class="navbar-header-logo">
                <img src="../assets/img/svg_20220423_130639_0000.png" alt="">
            </div>

                <input type="text">
                <button class="btn-search">
                    <i class="btn-search--icon fas fa-search"></i>

            </div>
            <div class="navbar-header-user">
                <a href="" class="navbar-header-user--login">Đăng ký/ Đăng nhập</a>
            </div>
            <div class="navbar-header-cart">
                <i class="navbar-header-cart--icon fas fa-shopping-cart"></i>
            </div>
        </nav>
        <div class="grid wide row header-menu_bar">
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text menu_bar--list--test--home">DANH MỤC 1</a>

            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 2</a>

            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 3</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 4</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 5</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 6</a>
            </span>
            <span class="header-menu_bar--list">
                <a href="#" class="header-menu_bar--list--text">DANH MỤC 7</a>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="grid wide swiper mySwiper">
            <div id="sliderContainer" class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../assets/img/banner/png_20220425_143709_0000.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../assets/img/banner/png_20220425_152347_0000.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../assets/img/banner/png_20220425_153547_0000.png" alt="">
                </div>
            </div>
            <div class="sliderBtn swiper-button-next"></div>
            <div class="sliderBtn swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="grid wide row productContainer">
            <div class="col c-2 ">
                <a class="product__item" href="#">
                    <div class="product__background-img"
                        style="background-image: url(https://bizweb.dktcdn.net/thumb/1024x1024/100/345/647/products/62219288-885882648442544-6185638073229901824-n.jpg);">
                    </div>
                    <h4 class="product__title">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum vero
                        minima dolorum quam provident quae molestiae debitis</h4>
                    <h5 class="product_origin">YAME</h5>
                    <div class="product__price">
                        <span class="product__price--old">160.000đ</span>
                        <span class="product__price--new">150.000đ</span>
                    </div>
                    <div class="product__status">
                        <span class="product__status-heart">
                            <!--<i class="far fa-heart"></i>-->
                            <i class="fas fa-heart"></i>
                        </span>
                        <span class="product__status-rate">
                            <i class="product__status-icon-gold fas fa-star"></i>
                            <i class="product__status-icon-gold fas fa-star"></i>
                            <i class="product__status-icon-gold fas fa-star"></i>
                            <i class="product__status-icon-gold fas fa-star"></i>
                            <i class=" fas fa-star"></i>
                        </span>
                    </div>
                    <div class="product__origin">TP.Hồ Chí Minh</div>
                    <div class="product__sale-off">
                        <span class="product__sale-off-percent">10%</span>
                        <span class="product__sale-off-text">GIẢM</span>
                    </div>
                </a>
            </div>
        </div>

    <script src="../assets/js/slider.js"></script>
